pan><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">pragma solidity ^0.4.19;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">contract C &#123;</span><br><span class="line">    bool public a = true;</span><br><span class="line">    bool public b = !a;</span><br><span class="line"></span><br><span class="line">    function f1() internal constant returns (bool) &#123;</span><br><span class="line"></span><br><span class="line">        return !a;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function f2() internal view returns (bool) &#123;</span><br><span class="line">      b = !b;</span><br><span class="line">      return b;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function isTrue() public view returns (bool) &#123;</span><br><span class="line">      return f1() || f2(); //true</span><br><span class="line">      // 如果前面表达式为true，表达式为true，后面的表达式不会再执行 (短路)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function isTrue2() public view returns (bool) &#123;</span><br><span class="line">      return f1() &amp;&amp; f2();</span><br><span class="line">      // 如果前面表达式为false，就一定false，后面的表达式不会再执行</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
